<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Post</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<center>
<h1>New Post</h1>

<form action="insertBoard" method="post" enctype="multipart/form-data">

	<table border="1" cellpadding="0" cellspacing="0">
		<tr>
			<td bgcolor="orange" width="80">Title</td>
			<td><input name="title" type="text" value = "" size="50"></td>
		</tr>
		<tr>
			<td bgcolor="orange">Writer</td>
			<td><input name="writer" th:value="${session['user'].id}" size="50" readonly></td>
		</tr>
		<tr>
			<td bgcolor="orange">Content</td>
			<td><textarea name="content" cols="50" value = "" rows="10"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Upload"></td>
		</tr>
	</table>
</form>
<a th:href="@{/getBoardListByWriter(writer=${session['user'].id})}">Post List</a>

</center>
</body>
</html>
