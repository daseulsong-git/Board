<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Post in detail</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<center>
<h1>Post in detail</h1>

<form action="updateBoard" method="post">

<input type="hidden" name="seq" th:value="${board.seq}">

<table border="1" cellpadding="0" cellspacing="0">
<tr>
<td bgcolor="orange" width="80">Title</td>
<td><input name="title" type="text" th:value="${board.title}"></td>
</tr>
<tr>
<td bgcolor="orange">Writer</td>
<td th:text="${board.writer}" th:value="${board.writer}" readonly></td>
</tr>
<tr>
<td bgcolor="orange">Content</td>
<td><textarea name="content" cols="40" rows="10" th:text="${board.content}"></textarea></td>
</tr>
<tr>
<td bgcolor="orange">Register Date</td>
<td th:text="${board.regDate}"></td>
</tr>
<tr>
<td bgcolor="orange">View Count</td>
<td th:text="${board.cnt}"></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Edit Post"/></td>
</tr>
</table>
</form>

<br>
<a th:href="@{/insertBoardView}">Add Post</a>&nbsp;&nbsp;&nbsp; 
<a th:if="${session['user'].role == 'Admin'}" th:href="@{/deleteBoard(seq=${board.seq})}">Delete Post</a>&nbsp;&nbsp;&nbsp; 
<a th:href="@{/getBoardListByWriter(writer=${session['user'].id})}">Post List</a>
</center>
</body>
</html>
